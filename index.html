<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Calculator Project</title>
        <meta name="description" content="calculator">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <h1>Just Another Calculator</h1>
        </header>
        <div class="container">
            <div class="btn display">0</div>
            <div class="btn num one">1</div>
            <div class="btn num two">2</div>
            <div class="btn num three">3</div>
            <div class="btn num four">4</div>
            <div class="btn num five">5</div>
            <div class="btn num six">6</div>
            <div class="btn num seven">7</div>
            <div class="btn num eight">8</div>
            <div class="btn num nine">9</div>
            <div class="btn num zero">0</div>
            <div class="btn operator add">+</div>
            <div class="btn operator subtract">-</div>
            <div class="btn operator divide">/</div>
            <div class="btn operator multiply">*</div>
            <div class="btn equals">=</div>
            <div class="btn clear">C</div>
        </div>
        
        <script src="scripts.js" async defer></script>
    </body>
</html>
